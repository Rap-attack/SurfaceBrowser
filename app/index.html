        <!-- Custom Modernizr with ability to test touch, media queries & yepnope.js loader -->
        <script src="scripts/modernizr.custom.48694.js"></script>

        <script>
            Modernizr.load({
                test : Modernizr.touch && Modernizr.mq('only all and (min-width: 1824px'),
                //test : true, // for testing!
                yep  : ['scripts/tabletop.js', 'styles/tabletop.css'],
                nope : ['scripts/desktop.js', 'styles/desktop.css'],
                both : 'scripts/helpers.js',
                callback : function (url, result, key) {
                    console.log(url, result, key);
                },
                complete : function () {
                    // Start!
                    console.log('Done loading.');
                    console.log('hej p√• dig!');
                    $('.new-tab').click();
                }
            });
        </script>
