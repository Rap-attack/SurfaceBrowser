<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>SurfaceBrowser</title>
        <meta name="description" content="SurfaceBrowser">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"> <!-- Font Awesome -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">  <!-- Open Sans Font -->
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- Modernizr, tests touch events, media queries & includes yepnope.js file loader -->
        <script src="scripts/modernizr.custom.48694.js"></script>

        <!-- Load .js and .css -->
        <script>
            Modernizr.load({
                //test : Modernizr.touch && Modernizr.mq('only all and (min-width: 1824px'),
                test : true, // for testing!
                yep  : ['styles/tabletop.css', 'scripts/tabletop.js'],
                nope : ['styles/desktop.css', 'scripts/desktop.js'],
                both : 'scripts/helpers.js',
                callback : function (url, result, key) {
                    console.log(url, result, key);
                },
                complete : function () {
                    // Start!
                    console.log('Done loading.');
                    $('.new-tab').click();
                }
            });
        </script>
    </head>
    <body>
        <div class="tabs hide-mobile">
            <div class="new-tab">
                <i class="fa fa-fw fa-plus-square"></i>
            </div>
            <div class="close-tabs">
                <i class="fa fa-fw fa-reply"></i>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <!-- endbuild -->
    </body>
</html>
